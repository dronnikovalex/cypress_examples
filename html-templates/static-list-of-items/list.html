<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    ul {
      margin: 20px;
      padding: 0;
      list-style: none;
      font-size: 20px;
    }

    ul>li {
      padding-bottom: 10px;
    }

    ul>li:last-child {
      padding-bottom: 0;
    }

    .container {
      width: 400px;
      margin: 0 auto;
      display: flex;
      justify-content: center;
    }

    .wrapper {
      border: 2px solid black;
      border-radius: 20px;
      background-color: #f0f0f0;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="wrapper">
      <ul id="list">
        <li>First item</li>
        <li>work1</li>
        <li>test</li>
        <li id="answer">work1</li>
      </ul>
    </div>

  </div>

</body>

</html>
