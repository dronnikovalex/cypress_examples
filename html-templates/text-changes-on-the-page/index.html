<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <button id="click_button">Click</button>
      <div id="output">Original Text</div>
    </div>
    <script>
      let button = document.getElementById("click_button");

      button.addEventListener("click", btnHander);

      function btnHander() {
        const delay = Math.floor(10000 + 1000 * Math.random());
        setTimeout(() => {
          document.getElementById("output").innerText = delay
        }, delay);
      }
    </script>
  </body>
</html>
